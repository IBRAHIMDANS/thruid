name: Auto Create pull request

on:
  push:
    branches:
      - dev
      
jobs:
  create-merge-request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install gh

      - name: Config GitHub CLI
        run: |
          echo "${{ secrets.PERSONAL_ACCESS_TOKEN }}" | gh auth login --with-token
          git config --global user.email "boot@github.com"
          git config --global user.name "git bot mr ðŸ¤–"

      - name: Create MR 
        run: |
          PR_TITLE=$(git log -1 --pretty=format:%s)
          PR_BODY=$(git log -1 --pretty=format:%b)
          gh pr create --title "$PR_TITLE" --body "$PR_BODY" --reviewer ibrahimdans --base master --head dev

env:
  PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
