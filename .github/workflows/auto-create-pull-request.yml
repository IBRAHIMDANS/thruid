name: Auto Create pull request

on:
  push:
    branches:
      - dev

jobs:
  create-merge-request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install gh

      - name: Check if new commit commits
        id: check-commits
        run: |
          COMMITS=$(git log origin/main..origin/dev --oneline)
          if [[ -z "$COMMITS" ]]; then
            echo "Aucun nouveau commit Ã  fusionner."
            echo "::set-output name=has_changes::false"
          else
            echo "::set-output name=has_changes::true"
          fi


      - name: Config GitHub CLI
        run: |
          echo "${{ secrets.PERSONAL_ACCESS_TOKEN }}" | gh auth login --with-token
          git config --global user.email "boot@github.com"
          git config --global user.name "git bot mr ðŸ¤–"

      - name: Create MR
        run: |
          gh pr create --title "Chore: rebase dev onto main" --body "rebase dev onto main" --reviewer ibrahimdans --base main --head dev

env:
  PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
